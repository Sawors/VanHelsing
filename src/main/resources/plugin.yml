name: VanHelsing
version: '${project.version}'
main: com.github.sawors.vanhelsing.VanHelsing
api-version: 1.17
authors: [ Sawors ]
website: www.github.com/sawors

commands:
  vampirism:
    description: switch your role
    usage: /<command>

  vgive:
    description: give command for Sawors' Van Helsing plugin
    usage: /<command>

  handcuff:
    description: handcuff a player (argument 1) or yourself (no argument)
    usage: /<command>

  uncuff:
    description: uncuff a player (argument 1) or yourself (no argument)
    usage: /<command>
